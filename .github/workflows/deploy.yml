name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]
  schedule:
    # Run daily at 09:00 UTC only during MLB regular season months (Marâ€“Oct)
    - cron: "0 9 * 3-10 *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Post to Bluesky (scheduled runs only)
        if: github.event_name == 'schedule'
        env:
          # Per-team account passwords (add more as teams gain DIDs)
          BLUESKY_PASSWORD_ANGELS: ${{ secrets.BLUESKY_PASSWORD_ANGELS }}
          BLUESKY_PASSWORD_ASTROS: ${{ secrets.BLUESKY_PASSWORD_ASTROS }}
          BLUESKY_PASSWORD_ATHLETICS: ${{ secrets.BLUESKY_PASSWORD_ATHLETICS }}
          BLUESKY_PASSWORD_BLUEJAYS: ${{ secrets.BLUESKY_PASSWORD_BLUEJAYS }}
          BLUESKY_PASSWORD_BRAVES: ${{ secrets.BLUESKY_PASSWORD_BRAVES }}
          BLUESKY_PASSWORD_BREWERS: ${{ secrets.BLUESKY_PASSWORD_BREWERS }}
          BLUESKY_PASSWORD_CARDINALS: ${{ secrets.BLUESKY_PASSWORD_CARDINALS }}
          BLUESKY_PASSWORD_CUBS: ${{ secrets.BLUESKY_PASSWORD_CUBS }}
          BLUESKY_PASSWORD_DIAMONDBACKS: ${{ secrets.BLUESKY_PASSWORD_DIAMONDBACKS }}
          BLUESKY_PASSWORD_DODGERS: ${{ secrets.BLUESKY_PASSWORD_DODGERS }}
          BLUESKY_PASSWORD_GIANTS: ${{ secrets.BLUESKY_PASSWORD_GIANTS }}
          BLUESKY_PASSWORD_GUARDIANS: ${{ secrets.BLUESKY_PASSWORD_GUARDIANS }}
          BLUESKY_PASSWORD_MARINERS: ${{ secrets.BLUESKY_PASSWORD_MARINERS }}
          BLUESKY_PASSWORD_MARLINS: ${{ secrets.BLUESKY_PASSWORD_MARLINS }}
          BLUESKY_PASSWORD_METS: ${{ secrets.BLUESKY_PASSWORD_METS }}
          BLUESKY_PASSWORD_NATIONALS: ${{ secrets.BLUESKY_PASSWORD_NATIONALS }}
          BLUESKY_PASSWORD_ORIOLES: ${{ secrets.BLUESKY_PASSWORD_ORIOLES }}
          BLUESKY_PASSWORD_PADRES: ${{ secrets.BLUESKY_PASSWORD_PADRES }}
          BLUESKY_PASSWORD_PHILLIES: ${{ secrets.BLUESKY_PASSWORD_PHILLIES }}
          BLUESKY_PASSWORD_PIRATES: ${{ secrets.BLUESKY_PASSWORD_PIRATES }}
          BLUESKY_PASSWORD_RANGERS: ${{ secrets.BLUESKY_PASSWORD_RANGERS }}
          BLUESKY_PASSWORD_RAYS: ${{ secrets.BLUESKY_PASSWORD_RAYS }}
          BLUESKY_PASSWORD_REDS: ${{ secrets.BLUESKY_PASSWORD_REDS }}
          BLUESKY_PASSWORD_REDSOX: ${{ secrets.BLUESKY_PASSWORD_REDSOX }}
          BLUESKY_PASSWORD_ROCKIES: ${{ secrets.BLUESKY_PASSWORD_ROCKIES }}
          BLUESKY_PASSWORD_ROYALS: ${{ secrets.BLUESKY_PASSWORD_ROYALS }}
          BLUESKY_PASSWORD_TIGERS: ${{ secrets.BLUESKY_PASSWORD_TIGERS }}
          BLUESKY_PASSWORD_TWINS: ${{ secrets.BLUESKY_PASSWORD_TWINS }}
          BLUESKY_PASSWORD_WHITESOX: ${{ secrets.BLUESKY_PASSWORD_WHITESOX }}
          BLUESKY_PASSWORD_YANKEES: ${{ secrets.BLUESKY_PASSWORD_YANKEES }}
        run: pnpm post:bluesky

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


