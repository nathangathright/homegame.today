name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * *" # daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable
      - name: Use pnpm version from packageManager
        run: |
          echo "PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")" >> $GITHUB_ENV
          corepack prepare pnpm@${PNPM_VERSION} --activate
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


