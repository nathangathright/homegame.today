name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * *" # daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Post to Bluesky (scheduled runs only)
        if: github.event_name == 'schedule'
        env:
          # Per-team account passwords (add more as teams gain DIDs)
          BLUESKY_PASSWORD_CUBS: ${{ secrets.BLUESKY_PASSWORD_CUBS }}
          BLUESKY_PASSWORD_WHITESOX: ${{ secrets.BLUESKY_PASSWORD_WHITESOX }}
        run: pnpm post:bluesky

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


